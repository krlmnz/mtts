<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MINI TAKES THE STATES 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      /* Import Custom Fonts */
      @font-face {
          font-family: 'MINISerif';
          src: url('https://storage.googleapis.com/urban-x_mtts/MINISerif-Regular.otf') format('opentype');
          font-weight: normal;
          font-style: normal;
      }

      @font-face {
          font-family: 'MINISansSerif';
          src: url('https://storage.googleapis.com/urban-x_mtts/MINISansSerif-Regular.otf') format('opentype');
          font-weight: normal;
          font-style: normal;
      }

      /* CSS Variables */
      :root {
          --space-1: 8px;
          --space-2: 16px;
          --space-3: 24px;
          --space-4: 32px;
          --space-5: 40px;
          --space-6: 48px;

          --border-width-thin: 1px;
          --border-width-thick: 4px;

          --border-style: solid;

          --color-black: #000000;
          --color-white: #ffffff;
          --color-light-grey: #d6d6d6;
          --color-dark-grey: #2A395F;
          --color-green: #003016;
          --color-brown: #974819;
          --color-accent: #004d24;
          --color-background: #ffffff;

          --font-family-body: 'MINISansSerif', sans-serif;
          --font-family-heading: 'MINISerif', serif;

          /* Type Scale */
          --font-size-root: 1rem; /* 16px */
          --font-size-small: calc(var(--font-size-root) / 1.2); /* 13.33px */
          --font-size-h6: calc(var(--font-size-root) * 0.8); /* 12.8px */
          --font-size-p: var(--font-size-root); /* 16px */
          --font-size-h1: calc(var(--font-size-root) * 1.2 * 1.2 * 1.2); /* 27.648px */
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: var(--font-family-body);
        line-height: 1.5rem;
        background-color: var(--color-background);
        font-size: var(--font-size-root);
      }
      
      h1 {
        font-family: var(--font-family-heading);
        font-size: 2rem;
        margin: 0;
      }

      .logo {
        padding-bottom: 1rem;
      }

      #main-container {
        display: grid;
        grid-template-rows: auto 1fr;
        height: 100%;
      }
      
      #content-container {
        display: grid;
        grid-template-columns: 33.3333% 66.6666%;
        height: 100%;
      }
      
      .sidebar {
        overflow: hidden;
        border-right: 1px solid rgb(0 0 0 / 25%);
        padding: 10px;
        background-color: var(--color-white);
        max-width: 33.33%;
      }
      
      .map {
        position: relative;
      }
      
      .heading {
        background-color: var(--color-background);
        color: var(--color-black);
        padding: var(--space-3);
        border-bottom: 2px solid #000;
      }
      
      .listings {
        overflow: auto;
        padding-bottom: 60px;
      }
      
      .item {
        border-bottom: 1px solid #eee;
        padding: 10px;
      }
      
      .title {
        color: var(--color-black);
        font-weight: 700;
      }
      
      .marker {
        background-image: url('marker.svg');
        height: 40px;
        width: 40px;
        cursor: pointer;
        align-self: center;
        background-repeat: no-repeat;
      }
      
      .mapboxgl-popup {
        padding-bottom: 50px;
        text-align: center;
        font-size: var(--font-size-p);
      }
      
      #content-container {
        flex-grow: 1;
        display: flex;
        min-height: 0;
      }

      #sidebar {
        padding: 1rem;
        font-size: 0.9rem;
        overflow-y: scroll;
        box-sizing: border-box;
      }

      #map {
        height: 100%;
        flex-grow: 1;
      }

      .title {
        font-weight: 600;
        font-size: var(--font-size-p);
        text-decoration: none;
      }

      .mapboxgl-popup-close-button {
        color: var(--color-black);
        border: 0px;
        cursor: pointer;
        position: absolute;
        right: 0;
        top: 0;
        font-size: 24px;
      }

      .mapboxgl-popup-close-button:hover {
        background-color: rgb(0 0 0/5%);
      }

      @media only screen and (max-width: 800px) {
        #content-container {
          flex-direction: column-reverse;
        }

        #map {
          height: 60%;
          flex-shrink: 0;
        }

        #sidebar {
          width: 100%;
          border-right: none;
        }

        .sidebar {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="main-container">
      <div class="heading">
        <div class="logo">
          <img src="./mini-logo.png" alt="MINI Logo" width="74" height="32" />
        </div>
        <h1>Mini Takes The States</h1>
        <p>URBAN-X by MINI is going on an epic journey from Albuquerque, NM to Seattle, WA. Join us.</p>
      </div>
      <div id="content-container">
        <div id="listings" class="sidebar"></div>
        <div id="map" class="map"></div>
      </div>
    </div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1Ijoia211bm96IiwiYSI6ImNsY3A3NDloaDA2bnozcGxiN2U1Y2I2bWIifQ.WY4_mVStBm5c9CjvWsVy3w';

      // Function to set map options based on screen size
      function getMapOptions() {
        if (window.innerWidth <= 800) {
          return {
            center: [-114.020000, 35.770000],
            zoom: 3.7
          };
        } else {
          return {
            center: [-105.228365, 41.998213],
            zoom: 4.6
          };
        }
      }

      const mapOptions = getMapOptions();

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/kmunoz/clxxqp4b7001q01qj0thy9hnw',
        
        center: mapOptions.center,
        zoom: mapOptions.zoom,
        scrollZoom: true
      });

      const stores = {
        'type': 'FeatureCollection',
        'features': [
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [-106.59896, 35.18873]
            },
            'properties': {
              'line_01': 'Saturday, July 13',
              'line_02': 'ðŸŽˆ Balloon Fiesta Park',
              'line_03': 'Albuquerque â†’ Durango â€¢ 4 hour 48 min / 272.8 mi'
            }
          },
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [-107.88007, 37.27528]
            },
            'properties': {
              'line_01': 'Sunday, July 14',
              'line_02': 'ðŸ° Fort Lewis College â€¢ Durango, CO',
              'line_03': 'Durango â†’ Grand Junction â€¢ 3 hour 56 min / 164.5 mi'
            }
          },
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [-108.55065, 39.07193]
            },
            'properties': {
              'line_01': 'Monday, July 15',
              'line_02': 'ðŸžï¸ Lincoln Park Complex â€¢ Grand Junction, CO',
              'line_03': 'Grand Junction â†’ Salt Lake City â€¢ 5 hour 38 min / 349 mi'
            }
          },
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [-111.04293, 45.67699]
            },
            'properties': {
              'line_01': 'Thursday, July 18',
              'line_02': 'ðŸ® Hardscrabble Ranch â€¢ Bozeman, MT',
              'line_03': 'Bozeman â†’ Missoula â€¢ 3 hour 52 min / 235 mi'
            }
          },
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [-113.98218, 46.86011]
            },
            'properties': {
              'line_01': 'Friday, July 19',
              'line_02': 'ðŸ» Washington Grizzly Stadium (U of MT) â€¢ Missoula, MT',
              'line_03': 'Missoula â†’ Spokane â€¢ 4 hour 40 min / 260 mi'
            }
          },
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [-117.42605, 47.65878]
            },
            'properties': {
              'line_01': 'Saturday, July 20',
              'line_02': 'ðŸžï¸ Comstock Park â€¢ Spokane, WA',
              'line_03': 'Spokane â†’ Yakima â€¢ 3 hour 8 min / 263 mi'
            }
          },
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [-120.47232, 46.54566]
            },
            'properties': {
              'line_01': 'Sunday, July 21',
              'line_02': 'ðŸžï¸ Fullbright Park â€¢ Union Gap, WA',
              'line_03': 'Yakima â†’ Seattle â€¢ 2 hr 12 min / 137 mi'
            }
          },
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [-122.3328, 47.6061]
            },
            'properties': {
              'line_01': 'Monday, July 22',
              'line_02': 'ðŸžï¸ Seattle, WA',
              'line_03': 'Seattle â†’ Return Home'
            }
          }
        ]
      };

      stores.features.forEach((store, i) => {
        store.properties.id = i;
      });

      map.on('load', () => {
        map.addSource('places', {
          'type': 'geojson',
          'data': stores
        });

        buildLocationList(stores);
        addMarkers();
      });

      function addMarkers() {
        for (const marker of stores.features) {
          const el = document.createElement('div');
          el.id = `marker-${marker.properties.id}`;
          el.className = 'marker';

          new mapboxgl.Marker(el, { offset: [0, -23] })
            .setLngLat(marker.geometry.coordinates)
            .addTo(map);

          el.addEventListener('click', (e) => {
            flyToStore(marker);
            createPopUp(marker);
            const activeItem = document.getElementsByClassName('active');
            e.stopPropagation();
            if (activeItem[0]) {
              activeItem[0].classList.remove('active');
            }
            const listing = document.getElementById(`listing-${marker.properties.id}`);
            listing.classList.add('active');
          });
        }
      }

      function buildLocationList(stores) {
        for (const store of stores.features) {
          const listings = document.getElementById('listings');
          const listing = listings.appendChild(document.createElement('div'));
          listing.id = `listing-${store.properties.id}`;
          listing.className = 'item';

          const link = listing.appendChild(document.createElement('a'));
          link.href = '#';
          link.className = 'title';
          link.id = `link-${store.properties.id}`;
          link.innerHTML = `${store.properties.line_02}`;

          const details = listing.appendChild(document.createElement('div'));
          details.innerHTML = `${store.properties.line_01}`;
          if (store.properties.line_03) {
            details.innerHTML += ` &middot; ${store.properties.line_03}`;
          }

          link.addEventListener('click', function () {
            for (const feature of stores.features) {
              if (this.id === `link-${feature.properties.id}`) {
                flyToStore(feature);
                createPopUp(feature);
              }
            }
            const activeItem = document.getElementsByClassName('active');
            if (activeItem[0]) {
              activeItem[0].classList.remove('active');
            }
            this.parentNode.classList.add('active');
          });
        }
      }

      function flyToStore(currentFeature) {
        map.flyTo({
          center: currentFeature.geometry.coordinates,
          zoom: 15
        });
      }

      function createPopUp(currentFeature) {
        const popUps = document.getElementsByClassName('mapboxgl-popup');
        if (popUps[0]) popUps[0].remove();
        const popup = new mapboxgl.Popup({ closeOnClick: false })
          .setLngLat(currentFeature.geometry.coordinates)
          .setHTML(
            `<h3>${currentFeature.properties.line_02}</h3><h4>${currentFeature.properties.line_01}</h4>`
          )
          .addTo(map);
      }
    </script>
  </body>
</html>
